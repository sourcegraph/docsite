name: Go release
on:
  release:
    types: [published]
jobs:
  release-linux-amd64:
    name: Release linux/amd64
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@master
    - name: Compile and release
      uses: sourcegraph/go-release.action@v1.2.0
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        CGO_ENABLED: 0
        PACKAGE: ./cmd/docsite
        GOARCH: amd64
        GOOS: linux
  release-darwin-amd64:
    name: Release darwin/amd64
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@master
    - name: Compile and release
      uses: sourcegraph/go-release.action@v1.2.0
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        CGO_ENABLED: 0
        PACKAGE: ./cmd/docsite
        GOARCH: amd64
        GOOS: darwin
  release-darwin-arm64:
    name: Release darwin/arm64
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@master
    - name: Compile and release
      uses: sourcegraph/go-release.action@v1.2.0
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        CGO_ENABLED: 0
        PACKAGE: ./cmd/docsite
        GOARCH: arm64
        GOOS: darwin
  docker:
    name: Build and push image
    runs-on: ubuntu-latest
    steps:
      - name: checkout
        uses: actions/checkout@v3

      - name: Login to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_PASSWORD }}
          password: ${{ secrets.DOCKER_USERNAME }}

      - name: build-docsite-image
        uses: docker/build-push-action@v4
        with:
          context: .
          push: true
          tags: |
            sourcegraph/docsite:latest
            sourcegraph/docsite:${{ github.event.release.tag_name }}
